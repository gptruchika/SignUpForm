<body>
    <div class="login-page">
        <div class="form">
            <div class="login">
            <div class="login-header">
                <h3>LOGIN</h3>
                <p>Please enter your credentials to login.</p>
            </div>
            </div>
            <form class="login-form" [formGroup]="loginForm">
            <input type="text" placeholder="username" formControlName="username" />
            <input type="password" placeholder="password" formControlName="password"/>
            <button (click)="login()" >login</button>
            <p class="message">Forgot Password? <a routerLink="/user/resetPassword">Reset Password</a></p>
            <p class="message">Not registered? <a routerLink="/user/signup">Create an account</a></p>
            </form>
        </div>
    </div>
</body>
